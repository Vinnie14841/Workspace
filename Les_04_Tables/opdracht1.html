<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
        border: 2px solid darkred;
            border-collapse: collapse;
        }
        td {
            border: 2px solid darkred;
            padding: 25px;
        }

        th{
            border: 2px solid darkred;
            background-color: #c65e5e;
            padding: 5px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th class="style">cel 1</th>
            <th colspan="2" class="style">samengevoegd</th>
        </tr>
        <tr>
            <th rowspan="2" class="style">samengevoegd</th>
            <td>cel 5</td>
            <td>cel 6</td>
        </tr>
        <tr>
            <td>cel 8</td>
            <td>cel 9</td>
        </tr>
    </table>
</body>
</html>
