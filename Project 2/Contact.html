          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-dark" type="submit">Search</button>
          </form>

    <div class="body" data-bs-theme="dark">

        <form class="form">
            <div class="row mb-3">
                <div class="col">
                  <label for="First name" class="form-label">First name</label>
                  <input type="text" class="form-control" aria-label="First name" required>
                </div>
                <div class="col">
                    <label for="Last name" class="form-label">Last name</label>
                  <input type="text" class="form-control" aria-label="Last name" required>
                </div>
              </div>
            <div class="mb-3">
              <label for="Email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="Email" placeholder="name@example.com" aria-label="Email" required>
            </div>
            <div class="mb-3">
                <label for="Skill" class="form-label">Skill</label>
                <select id="Skill" class="form-select">
                  <option selected>Choose...</option>
                  <option>HTML</option>
                  <option>CSS</option>
                  <option>JS</option>
                  <option>Bootstrap</option>
                  <option>C#</option>
                  <option>SQL</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="Message" class="form-label">Message</label>
                <textarea class="form-control" id="Message" rows="5" required></textarea>
              </div>
            <button type="submit" class="btn btn-light">Submit</button>
          </form>
    </div>
