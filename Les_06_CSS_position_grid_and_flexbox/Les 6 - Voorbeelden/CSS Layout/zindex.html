<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
            height: 250px;
        }
    </style>
</head>

<body>
    <h1>Welkom bij Thomas More</h1>
    <img src="thomas-more-logo_oranje_WEB.png" alt="TM logo" title="TM logo" />
    <p>
        De afbeelding heeft een z-index van -1 en zal dus achter de tekst worden geplaatst. Standaard staat de z-index
        van HTML elementen op 0.
    </p>
</body>

</html>
